<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body class="contact-body" style="background-image: url(images/cricImg.jpg);">
    <div class="mydivLogo">
        <a href="/home">
         <img class="myLogo" src="images/logo.png" alt="logo" width="50px" height="50px">
        </a> 
     </div>
    <section class="vh-100 login-section">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/register-success" method="post"> 

                        <div class="form-outline mb-4">
                            <input name="uName" type="text" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid Username" required />

                        </div>

                        <div class="form-outline mb-4">
                            <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter your email id" required />

                        </div>
                        <div class="form-outline mb-3">
                            <input name="pw" type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter Password" required />

                        </div>



                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-block"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>


                    </form>
                </div>
            </div>
        </div>
        
    </section>

</body>

</html>
